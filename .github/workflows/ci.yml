name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f req.txt ]; then pip install -r req.txt; fi
        if [ -f requirement.txt ]; then pip install -r requirement.txt; fi
        pip install pytest httpx fastapi xgboost joblib numpy
    - name: Run tests
      run: pytest test_main.py
